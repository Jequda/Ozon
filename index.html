<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Блок Progress</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-block">
        <svg class="progress-circle" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" class="bg-circle"></circle>
          <circle cx="50" cy="50" r="45" class="progress-circle-value"></circle>
        </svg>
      </div>
      <div class="controls">
        <label>
          <input type="number" id="valueInput" min="0" max="100" value="0" />
          Value:
        </label>
        <label>
          <input type="checkbox" id="animateToggle" />
          Animate:
        </label>
        <label>
          <input type="checkbox" id="hideToggle" />
          Hide:
        </label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
